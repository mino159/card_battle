<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-board">
        <!-- Cards will be dynamically generated -->
    </div>
    <div id="info">Choose a card to move!</div>

    <div id="player-container">
        <div id="player-card" class="unselectable">
            <p>❤️: <span id="hp">15/15</span></p>
            <p>🗡️: <span id="attack">0</span></p>
            <p>🛡️: <span id="shield">0</span></p>
            🧙
        </div>
        <div id="stats">
            <p>💰: <span id="money">0</span></p>
            <p>🃏: <span id="card">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
